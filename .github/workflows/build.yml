name: Build Distribuition Workflow

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-versions:
        required: true
        type: string

jobs:
  build:
    name: Build Distribuition on ${{ inputs.os }}
    if: >
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && (github.base_ref == 'main' || github.base_ref == 'dev'))
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        node-version: ${{ fromJson(inputs.node-versions) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.JS Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Cache "node-modules"
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: node-modules-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Use Cache "package-lock.json"
        uses: actions/cache@v4
        with:
          path: ./package-lock.json
          key: package-lock-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json') }}
          restore-keys: |
            package-lock-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Build Distribuition
        run: |
          npm run build

      - name: Cache "dist"
        uses: actions/cache@v4
        with:
          path: ./dist
          key: dist-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package.json') }}
          restore-keys: |
            dist-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Pack Package And Generate Checksum
        run: |
          npm run pack

      - name: Upload Checksum Artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksum-${{ inputs.os }}-${{ matrix.node-version }}
          path: 'checksum.txt'
