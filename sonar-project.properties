# SonarQube/SonarCloud configuration
# Supply project key and organization via workflow args or here if preferred
sonar.organization=gftf2011
sonar.projectName=arch-unit-js
sonar.projectKey=gftf2011_arch-unit-js

# Sources and tests
sonar.sources=src
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (do not analyze these as source)
sonar.exclusions=tests/**, dist/**, node_modules/**, coverage/**, docs/**, .github/**, .husky/**, **/*.js, **/*.mjs, **/*.json, **/*.txt

# Test file patterns
sonar.test.inclusions=**/*.test.ts

# Coverage (Jest lcov)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Do not expect coverage for tests, types, build, business docs
sonar.coverage.exclusions=tests/**, dist/**, node_modules/**, coverage/**, docs/**, .github/**, .husky/**, **/*.js, **/*.mjs, **/*.json, **/*.txt
